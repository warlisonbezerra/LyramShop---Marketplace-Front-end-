<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/PAGE1- FRONT/assets/home.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/PAGE1- FRONT/styles/style.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
            <a href="/PAGE1- FRONT/assets/home.html">
                <img class="mb-4c" src="/PAGE1- FRONT/image/Pink_Magenta_White_Modern_Online_Shop_Logo-removebg-preview.png" alt="" width="30%" height="30%">
            </a>
          <h1 class="h3 mb-3 fw-normal">Login in</h1>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Insira um e-mail válido</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Insira sua senha</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx">
            <label for="floatingPassword">Insira seu número de celular</label>
            <small>Format: 123-456-7890</small>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar dos meus dados
            </label>
          </div>
          <a href="/PAGE1- FRONT/assets/produtos.html" class="w-100 btn btn-lg btn-primary">Entrar</a>
          <a href="/PAGE1- FRONT/assets/RespostasAdmin.html" class="w-100 btn btn-lg btn-primary" >Entrar como ADM</a>

          <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>

        </form>
      </main>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
