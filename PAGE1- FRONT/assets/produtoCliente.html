<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }
    
    .sidebar h3 {
      margin-top: 0;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 30px;
      margin-left: 270px; /* Para deixar espaço para a sidebar */
      margin-top: 20px;
    }
    
    .product {
      width: 200px;
      height: 200px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
      text-align: center;
    }
    
    .product h3 {
      margin-bottom: 10px;
    }
    
    .product p {
      font-size: 14px;
    }
    
    .product-sidebar {
      margin-bottom: 20px;
    }
    
    .product-sidebar h3 {
      margin-top: 0;
    }
    
    .product-sidebar p {
      margin-bottom: 5px;
    }
    
    .button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="product-sidebar">
      <h3>Produtos comprados</h3>
      <p>43</p>
    </div>
    <div class="product-sidebar">
      <h3>Valor gasto</h3>
      <p>R$ 1678,85</p>
    </div>
    <a href="/PAGE1- FRONT/assets/Lar.html" class="button">Meus Cupons</a>
    <a href="/PAGE1- FRONT/assets/home.html" class="button">Home</a>
  </div>
  
  <div class="product-grid">
    <div class="product">
      <h3>Produto 1</h3>
      <p>12/06/22</p>
    </div>
    
    <div class="product">
      <h3>Produto 2</h3>
      <p>12/06/22</p>
    </div>
    
    <div class="product">
      <h3>Produto 3</h3>
      <p>12/06/22</p>
    </div>
    
    <div class="product">
      <h3>Produto 4</h3>
      <p>12/06/22</p>
    </div>
    
    <!-- Adicione mais produtos conforme necessário -->
  </div>
</body>
</html>
