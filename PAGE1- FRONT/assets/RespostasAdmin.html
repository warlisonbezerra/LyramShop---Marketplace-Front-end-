<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #f1f1f1;
      padding: 10px;
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .navbar li {
      margin: 0 10px;
    }
    
    form {
      margin: 20px;
    }
    
    form input[type="text"],
    form input[type="password"] {
      display: block;
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    form input[type="submit"] {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .question {
      margin: 20px;
    }
    
    .question p {
      font-weight: bold;
    }
    
    .question input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .question textarea {
      width: 300px;
      height: 100px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .question input[type="submit"] {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Produtos</a></li>
    </ul>
  </div>
  
  <form>
    <input type="text" placeholder="Login">
    <input type="password" placeholder="Senha">
    <input type="submit" value="Entrar">
  </form>
  
  <div class="question">
    <p>Meu usuário ou senha não esta conectando, o que faço?</p>
    <input type="text" placeholder="Digite sua resposta">
    <input type="submit" value="Enviar Resposta">
  </div>
  
  <div class="question">
    <p>Como cadastrar meus produtos para vender no site?</p>
    <input type="text" placeholder="Digite sua resposta">
    <input type="submit" value="Enviar Resposta">
  </div>
  
  <div class="question">
    <p>Posso parcelar em quantas vezes no cartão?</p>
    <input type="text" placeholder="Digite sua resposta">
    <input type="submit" value="Enviar Resposta">
  </div>
</body>
</html>
